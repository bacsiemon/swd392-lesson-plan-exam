version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: lesson-plan-postgres
    environment:
      POSTGRES_DB: lesson_plan_exam_prod
      POSTGRES_USER: prod_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - lesson-plan-network
    restart: unless-stopped

  # Web API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lesson-plan-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=lesson_plan_exam_prod;Username=prod_user;Password=${DB_PASSWORD}
      - JwtSettings__SecretKey=${JWT_SECRET}
      - EmailSettings__SenderEmail=${SENDER_EMAIL}
      - EmailSettings__SenderPassword=${SENDER_PASSWORD}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - postgres
    networks:
      - lesson-plan-network
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: lesson-plan-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - lesson-plan-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  lesson-plan-network:
    driver: bridge